name: CMake

on:
  push:
    branches: '**'
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  Build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    env:
      BOOST_VERSION: 1.78.0
      BOOST_TOOLSET: gcc

    steps:
    - uses: actions/checkout@v2
    
    - name: Set boost version and toolset
      id: boost_info
      run: |
        echo "::set-output name=version::$BOOST_VERSION"
        echo "::set-output name=toolset::$BOOST_TOOLSET"
        echo "::set-output name=path::$BOOST_PATH"
      shell: bash
      
    - name: Cache Boost
      uses: actions/cache@v2
      with:
       path: '${{env.GITHUB_WORKSPACE}}/boost/boost'
       key: 'boost-${{steps.boost_info.outputs.version}}-${{steps.boost_info.outputs.toolset}}'

    - name: Download and install Boost
    # You may pin to the exact commit or the version.
      uses: MarkusJx/install-boost@v2.1.0
      with:
      # The boost version to install, e.g. "1.73.0"
        boost_version: '${{steps.boost_info.outputs.version}}'
      # The toolset used to compile boost, e.g. "msvc"
        toolset: '${{steps.boost_info.outputs.toolset}}' # optional, default is 
      # The dirctory to install boost into
        boost_install_dir: '${{steps.boost_info.outputs.path}}' # optional, default is 

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      env:
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
      
