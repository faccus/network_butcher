[General]
run_num = 1
techniques = ['LRRidge', 'DecisionTree', 'RandomForest']
hp_selection = KFold
validation = HoldOut
folds = 5
hold_out_ratio = 0.2
y = "Time"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 10
hyperopt_save_interval = 5



[DataPreparation]
input_path = "training_test.csv"
inverse = ['Hf', 'Wf', 'Cin', 'Cout', 'FLOPS']



[LRRidge]
alpha = [0.01, 0.05, 0.1, 0.5]

[DecisionTree]
criterion = ['mse', 'mae']
max_depth = [2, 6, 8]
max_features = ['auto']
min_samples_split = [10, 20, 40] # 'loguniform(0.01,1)'
min_samples_leaf = [20, 40, 100] # 'loguniform(0.01,0.5)'

[RandomForest]
n_estimators = [10, 50, 100]
criterion = ['mse', 'mae']
max_depth = [3, 10, 20] #'quniform(3,6,1)'
max_features = ['auto']
min_samples_split = [10, 20, 40] # 'loguniform(0.1,1)'
min_samples_leaf = [2, 4, 10] # 1