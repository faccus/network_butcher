[General]
run_num = 1
techniques = ['XGBoost']
hp_selection = KFold
validation = HoldOut
folds = 5
hold_out_ratio = 0.2
y = singleLayerInfTime
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 10
hyperopt_save_interval = 0
output = test1_output

[DataPreparation]
input_path = ...
product_max_degree = 2
normalization = True
use_columns = ['Layer', 'TensorLength', 'OpType', 'NrParameters', 'Memory', 'MACs']

[FeatureSelection]
method = XGBoost
max_features = 10
folds = 5
xgboost_tolerance = 0.6

[XGBoost]
min_child_weight = [1]
gamma = ['loguniform(0.1,1)']
n_estimators = [100]
learning_rate = ['loguniform(0.01,1)']
max_depth = [20]
