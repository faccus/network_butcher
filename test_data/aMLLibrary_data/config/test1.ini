[General]
run_num = 1
techniques = ['XGBoost']
hp_selection = KFold
validation = HoldOut
folds = 5
hold_out_ratio = 0.2
y = "singleLayerInfTime"
hyperparameter_tuning = Hyperopt
hyperopt_max_evals = 10
hyperopt_save_interval = 0

[DataPreparation]
input_path = "inputs/ttf_mobilenetv2_resnet101_densenet121_vgg16_blurryfaces_tx2_250-250-100-100-100reps.csv"
product_max_degree = 2
normalization = True
use_columns = ["1stInfTime", "2ndInfTime", "tensorLength", "networkingTime", "NrParameters", "NrNodes", "Memory", "MACs"]

[FeatureSelection]
method = "XGBoost"#"SFS"#or XGBoost(test first)
max_features = 10#20
folds = 5
XGBoost_tolerance = 0.6#0.4


[XGBoost]
min_child_weight = [1]#['quniform(1,1.01,1)']
gamma = ['loguniform(0.1,1)']#<--
n_estimators = [100]#[1000]#['quniform(500,500.1,1)']
learning_rate = ['loguniform(0.01,1)']#<--
max_depth = [20] #[100]
